<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Mural Codex Logo: Abstract Book + Digital Circuit -->
  
  <!-- Definitions for Gradients -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4e54c8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8f94fb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Left Page -->
  <path d="M40 40 L40 160 L90 170 L90 50 Z" stroke="url(#brandGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Right Page -->
  <path d="M160 40 L160 160 L110 170 L110 50 Z" stroke="url(#brandGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Center Spine -->
  <line x1="100" y1="50" x2="100" y2="175" stroke="#4e54c8" stroke-width="6" stroke-linecap="round" />

  <!-- Circuit Lines Left -->
  <circle cx="65" cy="80" r="4" fill="#4e54c8" />
  <line x1="65" y1="80" x2="80" y2="80" stroke="#4e54c8" stroke-width="4" />
  <line x1="80" y1="80" x2="90" y2="70" stroke="#4e54c8" stroke-width="4" />

  <circle cx="55" cy="120" r="4" fill="#4e54c8" />
  <line x1="55" y1="120" x2="70" y2="120" stroke="#4e54c8" stroke-width="4" />
  <line x1="70" y1="120" x2="90" y2="140" stroke="#4e54c8" stroke-width="4" />

  <!-- Circuit Lines Right -->
  <circle cx="135" cy="80" r="4" fill="#4e54c8" />
  <line x1="135" y1="80" x2="120" y2="80" stroke="#4e54c8" stroke-width="4" />
  <line x1="120" y1="80" x2="110" y2="70" stroke="#4e54c8" stroke-width="4" />

  <circle cx="145" cy="120" r="4" fill="#4e54c8" />
  <line x1="145" y1="120" x2="130" y2="120" stroke="#4e54c8" stroke-width="4" />
  <line x1="130" y1="120" x2="110" y2="140" stroke="#4e54c8" stroke-width="4" />

</svg>